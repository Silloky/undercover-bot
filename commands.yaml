---
START: "```{command_prefix}start [@username_1] [@username_2] ... [@username_n]```
        Lance le jeu avec tous les noms d'utilisateur mentionnés."
POLL: "```{command_prefix}poll```
       Organise un sondage pour voter qui sera éliminé au tour actuel."
VOTE: "```{command_prefix}vote [@username]```
       Vote pour le nom d'utilisateur mentionné pour être éliminé dans le sondage en cours."
GUESS: "```{command_prefix}guess [mot]```
        Devine le mot du civil par Mr. White juste après avoir été éliminé."
HELP: "```{command_prefix}help```
       Affiche la liste des commandes disponibles."
HOWTO: "```{command_prefix}howto```
        Affiche le guide de jeu."
CLEAR: "```{command_prefix}clear```
        Efface toute partie en cours dans le canal actuel."